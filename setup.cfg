[versioneer]
VCS = git
style = pep440
versionfile_source = harmonica/_version.py
versionfile_build = harmonica/_version.py
tag_prefix = ''

[flake8]
ignore = E203, E266, E501, W503, F401, E741
max-line-length = 88
max-doc-length = 79
per-file-ignores =
    examples/*.py:W505
    data/examples/*.py:W505
    harmonica/tests/*:W505
